<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Contratación Teléfonia móvil</h1>
    <form action="">

    <label for="Nom">Nombre:</label>
    <input type="text" id="Nom" name="Nom"><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br>

    <label for="cuenta">Número de cuenta bancaria:</label>
    <input type="text"id="cuenta" name="cuenta"><br>

    <label for="tarifa">Tarifa:</label>
    <select id="tarifa" name="tarifa">
    <option value="Tarifa Joven">Tarifa Joven</option>
    <option value="Tarifa Sénior">Tarifa Sénior</option>
    <option value="Tarifa Plana Superior">Tarifa Plana Superior</option></select><br>
    

    <label for="fecha">Fecha de comienzo del servicio:</label>
    <input type="date" id="fecha" name="fecha"><br>

    <label for="radio">Notificaciones SMS:</label>
    <input type="radio" id="si" name="sms" value="Sí" required>
    <label for="si">Sí</label>
    <input type="radio" id="no" name="sms" value="No" required>
    <label for="no">No</label><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Reiniciar">
    
    </form>
</body>
</html>
