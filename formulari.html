<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

    <label for="Nom">Nombre</label>
    <input type="text" id="Nom" name="Nom"><br>

    <label for="Email">Correo electrónico</label>
    <input type="text" id="Email" name="Email"><br>

    <label for="URL">URL</label>
    <input type="url" id="URL" name="URL" placeholder="Escribe la URL de tu página"><br>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha"><br>

    <label for="tiempo">Tiempo</label>
    <input type="time" id="tiempo" name="tiempo"><br>

    <label for="fechahora">Fecha y Hora</label>
    <input type="date" id="fechahora" name="fechahora"> <input type="time" id="fechahora" name="fechahora"><br>

    <label for="mes">Mes</label>
    <input type="month" id="mes" name="mes"><br>

    <label for="semana">Semana</label>
    <input type="week" id="semana" name="semana"><br>

    <label for="rango">Número (min -10, max 10)</label>
    <input type="number" id="rango" name="rango" min="-10" max="10"><br>

    <label for="tel">Teléfono</label>
    <input type="tel" id="tel" name="tel"><br>

    <label for="busqueda">Término de búsqueda:</label>
    <input type="search" id="busqueda" name="busqueda"><br>

    <label for="color">Color favorito</label>
    <input type="color" id="color" name="color"><br>
    
</form>
</body>
</html>
